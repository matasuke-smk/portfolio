<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="portfolio-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2D1B69;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F72585;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screen-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="profile-gradient" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#FFE0B2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFCC80;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#portfolio-bg)" rx="15"/>
  
  <!-- Browser mockup -->
  <rect x="40" y="50" width="320" height="180" fill="#2C3E50" rx="10"/>
  <rect x="50" y="60" width="300" height="150" fill="url(#screen-gradient)"/>
  
  <!-- Browser header -->
  <rect x="50" y="60" width="300" height="20" fill="#2D1B69"/>
  <circle cx="65" cy="70" r="2.5" fill="#FFFFFF"/>
  <circle cx="75" cy="70" r="2.5" fill="#FFFFFF"/>
  <circle cx="85" cy="70" r="2.5" fill="#FFFFFF"/>
  
  <!-- Navigation -->
  <rect x="60" y="90" width="280" height="15" fill="#F8F9FA"/>
  <rect x="70" y="95" width="20" height="5" fill="#2D1B69"/>
  <text x="95" y="99" font-family="Arial, sans-serif" font-size="6" fill="#2D1B69">Maya Design Studio</text>
  <rect x="270" y="95" width="15" height="5" fill="#F72585"/>
  <rect x="290" y="95" width="15" height="5" fill="#666"/>
  <rect x="310" y="95" width="20" height="5" fill="#666"/>
  
  <!-- Hero section -->
  <rect x="60" y="115" width="140" height="60" fill="#F3F4F6"/>
  <text x="75" y="125" font-family="serif" font-size="6" fill="#666">Hello, I'm</text>
  <text x="75" y="135" font-family="serif" font-size="10" font-weight="bold" fill="#2D1B69">Maya Tanaka</text>
  <text x="75" y="145" font-family="serif" font-size="8" fill="#F72585">Creative Designer</text>
  <text x="75" y="155" font-family="Arial, sans-serif" font-size="5" fill="#666">美しいデザインでブランドに</text>
  <text x="75" y="162" font-family="Arial, sans-serif" font-size="5" fill="#666">命を吹き込みます</text>
  
  <!-- CTA buttons -->
  <rect x="75" y="168" width="35" height="8" fill="url(#portfolio-bg)" rx="4"/>
  <text x="92.5" y="173" font-family="Arial, sans-serif" font-size="5" fill="#FFFFFF" text-anchor="middle">作品を見る</text>
  <rect x="115" y="168" width="35" height="8" fill="none" stroke="#2D1B69" rx="4"/>
  <text x="132.5" y="173" font-family="Arial, sans-serif" font-size="5" fill="#2D1B69" text-anchor="middle">お問い合わせ</text>
  
  <!-- Profile section -->
  <circle cx="260" cy="145" r="25" fill="url(#profile-gradient)"/>
  <path d="M245,130 Q260,120 275,130 Q270,140 260,135 Q250,140 245,130" fill="#3E2723"/>
  <circle cx="255" cy="140" r="2" fill="#2D1B69"/>
  <circle cx="265" cy="140" r="2" fill="#2D1B69"/>
  <path d="M252,150 Q260,155 268,150" stroke="#D84315" stroke-width="1" fill="none"/>
  
  <!-- Design elements around profile -->
  <circle cx="220" cy="120" r="4" fill="#4CC9F0" opacity="0.8"/>
  <rect x="300" y="115" width="8" height="8" fill="#4CC9F0" opacity="0.8" transform="rotate(45 304 119)"/>
  <polygon points="225,165 230,155 235,165" fill="#F72585" opacity="0.8"/>
  
  <!-- Portfolio grid -->
  <rect x="60" y="185" width="280" height="20" fill="#E8E9FA"/>
  
  <!-- Portfolio items -->
  <rect x="70" y="190" width="25" height="15" fill="#D7CCC8" rx="2"/>
  <text x="82.5" y="199" font-family="Arial, sans-serif" font-size="4" fill="#6D4C41" text-anchor="middle">Café</text>
  
  <rect x="100" y="190" width="25" height="15" fill="#E8EAF6" rx="2"/>
  <text x="112.5" y="199" font-family="Arial, sans-serif" font-size="4" fill="#3F51B5" text-anchor="middle">Web</text>
  
  <rect x="130" y="190" width="25" height="15" fill="#FCE4EC" rx="2"/>
  <text x="142.5" y="199" font-family="Arial, sans-serif" font-size="4" fill="#E91E63" text-anchor="middle">Print</text>
  
  <rect x="160" y="190" width="25" height="15" fill="#E8F5E8" rx="2"/>
  <text x="172.5" y="199" font-family="Arial, sans-serif" font-size="4" fill="#4CAF50" text-anchor="middle">Logo</text>
  
  <rect x="190" y="190" width="25" height="15" fill="#FFF3E0" rx="2"/>
  <text x="202.5" y="199" font-family="Arial, sans-serif" font-size="4" fill="#FF9800" text-anchor="middle">E-com</text>
  
  <rect x="220" y="190" width="25" height="15" fill="#1A1A1A" rx="2"/>
  <text x="232.5" y="199" font-family="Arial, sans-serif" font-size="4" fill="#FF6B35" text-anchor="middle">Event</text>
  
  <!-- Skills tags -->
  <rect x="250" y="190" width="80" height="15" fill="#F8F9FA"/>
  <rect x="255" y="193" width="18" height="4" fill="#2D1B69" rx="2"/>
  <text x="264" y="196" font-family="Arial, sans-serif" font-size="3" fill="#FFFFFF" text-anchor="middle">ブランディング</text>
  <rect x="275" y="193" width="12" height="4" fill="#F72585" rx="2"/>
  <text x="281" y="196" font-family="Arial, sans-serif" font-size="3" fill="#FFFFFF" text-anchor="middle">Web</text>
  <rect x="290" y="193" width="15" height="4" fill="#4CC9F0" rx="2"/>
  <text x="297.5" y="196" font-family="Arial, sans-serif" font-size="3" fill="#FFFFFF" text-anchor="middle">印刷物</text>
  
  <rect x="255" y="200" width="12" height="4" fill="#66BB6A" rx="2"/>
  <text x="261" y="203" font-family="Arial, sans-serif" font-size="3" fill="#FFFFFF" text-anchor="middle">ロゴ</text>
  <rect x="270" y="200" width="18" height="4" fill="#FF9800" rx="2"/>
  <text x="279" y="203" font-family="Arial, sans-serif" font-size="3" fill="#FFFFFF" text-anchor="middle">パッケージ</text>
  <rect x="290" y="200" width="18" height="4" fill="#9C27B0" rx="2"/>
  <text x="299" y="203" font-family="Arial, sans-serif" font-size="3" fill="#FFFFFF" text-anchor="middle">イラスト</text>
  
  <!-- Floating creative elements -->
  <circle cx="20" cy="100" r="8" fill="#4CC9F0" opacity="0.7"/>
  <rect x="15" y="95" width="10" height="10" fill="#F72585" opacity="0.5" transform="rotate(45 20 100)"/>
  
  <polygon points="380,80 390,70 400,80 390,90" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="390" cy="80" r="3" fill="#2D1B69" opacity="0.6"/>
  
  <rect x="10" y="180" width="12" height="3" fill="#FFB74D"/>
  <circle cx="16" cy="175" r="3" fill="#FF7043"/>
  
  <rect x="380" y="160" width="15" height="2" fill="#9C27B0"/>
  <rect x="375" y="155" width="25" height="2" fill="#E91E63"/>
  <rect x="370" y="150" width="30" height="2" fill="#2196F3"/>
  
  <!-- Brand name -->
  <text x="200" y="260" font-family="serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    Maya Design Studio
  </text>
  <text x="200" y="280" font-family="Arial, sans-serif" font-size="12" fill="#E8E9FA" text-anchor="middle">
    クリエイティブデザイナーのポートフォリオ
  </text>
</svg>