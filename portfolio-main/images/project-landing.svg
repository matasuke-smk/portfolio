<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="landing-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="product-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66BB6A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="cta-gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F7931E;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#landing-bg)" rx="15"/>
  
  <!-- Landing page layout -->
  <rect x="50" y="40" width="300" height="200" fill="#FFFFFF" stroke="#4CAF50" stroke-width="3" rx="10"/>
  
  <!-- Header -->
  <rect x="50" y="40" width="300" height="25" fill="#4CAF50" rx="10"/>
  <text x="200" y="57" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">EcoClean</text>
  <circle cx="80" cy="52.5" r="6" fill="#FFFFFF" opacity="0.8"/>
  
  <!-- Hero section with product -->
  <rect x="60" y="75" width="130" height="80" fill="#E8F5E8"/>
  <text x="125" y="90" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2E7D32" text-anchor="middle">未来のお掃除を</text>
  <text x="125" y="105" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FF6B35" text-anchor="middle">今すぐ体験</text>
  <text x="125" y="118" font-family="Arial, sans-serif" font-size="6" fill="#2E7D32" text-anchor="middle">AI搭載・環境に優しい</text>
  <text x="125" y="128" font-family="Arial, sans-serif" font-size="6" fill="#2E7D32" text-anchor="middle">革新的お掃除ロボット</text>
  
  <!-- Product image -->
  <circle cx="260" cy="115" r="35" fill="url(#product-gradient)"/>
  <rect x="245" y="85" width="30" height="8" fill="#2196F3" rx="4"/>
  <circle cx="250" cy="105" r="4" fill="#1976D2"/>
  <circle cx="270" cy="105" r="4" fill="#1976D2"/>
  <rect x="255" y="115" width="10" height="5" fill="#1976D2" rx="2"/>
  <ellipse cx="260" cy="140" rx="25" ry="8" fill="#2E7D32"/>
  
  <!-- Price display -->
  <rect x="60" y="140" width="130" height="20" fill="#FFF3E0"/>
  <text x="80" y="148" font-family="Arial, sans-serif" font-size="6" fill="#999" text-decoration="line-through">¥89,800</text>
  <text x="125" y="153" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FF6B35" text-anchor="middle">¥59,800</text>
  <rect x="160" y="143" width="20" height="8" fill="#FF6B35" rx="4"/>
  <text x="170" y="149" font-family="Arial, sans-serif" font-size="4" fill="#FFFFFF" text-anchor="middle">33%OFF</text>
  
  <!-- CTA Button -->
  <rect x="205" y="140" width="80" height="20" fill="url(#cta-gradient)" rx="10"/>
  <text x="245" y="153" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF" text-anchor="middle">今すぐ注文</text>
  
  <!-- Features -->
  <rect x="60" y="170" width="270" height="40" fill="#F8F9FA"/>
  
  <!-- Feature icons -->
  <circle cx="85" cy="185" r="8" fill="#2196F3"/>
  <text x="85" y="189" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">🧠</text>
  <text x="85" y="200" font-family="Arial, sans-serif" font-size="6" fill="#2196F3" text-anchor="middle">AI搭載</text>
  
  <circle cx="140" cy="185" r="8" fill="#FF9800"/>
  <text x="140" y="189" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">🔋</text>
  <text x="140" y="200" font-family="Arial, sans-serif" font-size="6" fill="#FF9800" text-anchor="middle">ソーラー</text>
  
  <circle cx="195" cy="185" r="8" fill="#4CAF50"/>
  <text x="195" y="189" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">🌿</text>
  <text x="195" y="200" font-family="Arial, sans-serif" font-size="6" fill="#4CAF50" text-anchor="middle">エコ素材</text>
  
  <circle cx="250" cy="185" r="8" fill="#9C27B0"/>
  <text x="250" y="189" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">📱</text>
  <text x="250" y="200" font-family="Arial, sans-serif" font-size="6" fill="#9C27B0" text-anchor="middle">アプリ連携</text>
  
  <circle cx="305" cy="185" r="8" fill="#607D8B"/>
  <text x="305" y="189" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">🔇</text>
  <text x="305" y="200" font-family="Arial, sans-serif" font-size="6" fill="#607D8B" text-anchor="middle">静音</text>
  
  <!-- Urgency banner -->
  <rect x="60" y="220" width="270" height="15" fill="#FFE0B2"/>
  <text x="195" y="230" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#BF360C" text-anchor="middle">⏰ 限定100台！残り23台</text>
  
  <!-- Floating testimonials -->
  <rect x="20" y="120" width="40" height="30" fill="#FFFFFF" stroke="#4CAF50" rx="5" opacity="0.9"/>
  <text x="40" y="130" font-family="Arial, sans-serif" font-size="6" fill="#4CAF50" text-anchor="middle">⭐⭐⭐⭐⭐</text>
  <text x="40" y="138" font-family="Arial, sans-serif" font-size="4" fill="#666" text-anchor="middle">"買って良かった！"</text>
  <text x="40" y="145" font-family="Arial, sans-serif" font-size="4" fill="#666" text-anchor="middle">田中さん</text>
  
  <rect x="360" y="90" width="35" height="25" fill="#FFFFFF" stroke="#FF9800" rx="5" opacity="0.9"/>
  <text x="377.5" y="100" font-family="Arial, sans-serif" font-size="5" fill="#FF9800" text-anchor="middle">98%</text>
  <text x="377.5" y="108" font-family="Arial, sans-serif" font-size="4" fill="#666" text-anchor="middle">満足度</text>
  
  <!-- Brand name -->
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2E7D32" text-anchor="middle">
    EcoClean
  </text>
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50" text-anchor="middle">
    環境に優しいお掃除ロボットのLP
  </text>
</svg>