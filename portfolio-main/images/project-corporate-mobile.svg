  <rect x="158" y="61" width="8" height="2" fill="#4CAF50"/>
  <rect x="158" y="64" width="12" height="1.5" fill="#6C757D"/>
  <rect x="158" y="67" width="10" height="1.5" fill="#6C757D"/>
  
  <rect x="192" y="58" width="32" height="16" fill="#FFFFFF" stroke="#E0E0E0"/>
  <rect x="195" y="61" width="8" height="2" fill="#FF9800"/>
  <rect x="195" y="64" width="12" height="1.5" fill="#6C757D"/>
  <rect x="195" y="67" width="10" height="1.5" fill="#6C757D"/>
  
  <rect x="155" y="78" width="32" height="16" fill="#FFFFFF" stroke="#E0E0E0"/>
  <rect x="158" y="81" width="8" height="2" fill="#E91E63"/>
  <rect x="158" y="84" width="12" height="1.5" fill="#6C757D"/>
  <rect x="158" y="87" width="10" height="1.5" fill="#6C757D"/>
  
  <rect x="192" y="78" width="32" height="16" fill="#FFFFFF" stroke="#E0E0E0"/>
  <rect x="195" y="81" width="8" height="2" fill="#9C27B0"/>
  <rect x="195" y="84" width="12" height="1.5" fill="#6C757D"/>
  <rect x="195" y="87" width="10" height="1.5" fill="#6C757D"/>
  
