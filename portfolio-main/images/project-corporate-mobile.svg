  <text x="90" y="103" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#2c5aa0" text-anchor="middle">500+</text>
  <text x="90" y="107" font-family="Arial, sans-serif" font-size="3" fill="#6C757D" text-anchor="middle">Projects</text>
  
  <text x="135" y="103" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#2c5aa0" text-anchor="middle">200+</text>
  <text x="135" y="107" font-family="Arial, sans-serif" font-size="3" fill="#6C757D" text-anchor="middle">Clients</text>
  
  <text x="180" y="103" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#2c5aa0" text-anchor="middle">98%</text>
  <text x="180" y="107" font-family="Arial, sans-serif" font-size="3" fill="#6C757D" text-anchor="middle">Satisfaction</text>
  
