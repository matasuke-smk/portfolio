      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screen-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#corporate-bg)" rx="8"/>
  
  <!-- Desktop mockup centered -->
  <rect x="50" y="20" width="200" height="120" fill="#2C3E50" rx="5"/>
  <rect x="55" y="25" width="190" height="105" fill="url(#screen-bg)"/>
  <circle cx="150" cy="145" r="3" fill="#34495E"/>
  
  <!-- Website header -->
  <rect x="55" y="25" width="190" height="16" fill="#2c5aa0"/>
  <circle cx="63" cy="33" r="1.5" fill="#FFFFFF"/>
  <circle cx="69" cy="33" r="1.5" fill="#FFFFFF"/>
  <circle cx="75" cy="33" r="1.5" fill="#FFFFFF"/>
  <text x="150" y="35" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF" text-anchor="middle">TechSolutions</text>
  
  <!-- Navigation -->
  <rect x="60" y="46" width="180" height="8" fill="#F8F9FA"/>
  <rect x="65" y="48" width="20" height="2.5" fill="#2c5aa0"/>
  <rect x="90" y="48" width="16" height="2.5" fill="#6C757D"/>
  <rect x="110" y="48" width="20" height="2.5" fill="#6C757D"/>
  <rect x="135" y="48" width="16" height="2.5" fill="#6C757D"/>
  <rect x="155" y="48" width="20" height="2.5" fill="#6C757D"/>
  
