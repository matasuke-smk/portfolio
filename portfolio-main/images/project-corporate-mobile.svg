  <polygon points="280,30 285,25 290,30 285,35" fill="#FFFFFF" opacity="0.8"/>
  
  <circle cx="25" cy="110" r="4" fill="#FFFFFF" opacity="0.6"/>
  <rect x="22" y="107" width="6" height="6" fill="#4CAF50" opacity="0.7"/>
  
  <rect x="270" y="95" width="8" height="8" fill="#FFFFFF" opacity="0.8" transform="rotate(45 274 99)"/>
  
  <!-- Company branding -->
  <text x="150" y="165" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    TechSolutions
