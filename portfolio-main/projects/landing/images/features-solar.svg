<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="solar-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF3E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE0B2;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="sun-gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF8F00;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#solar-bg)" rx="10"/>
  
  <!-- Sun -->
  <circle cx="70" cy="50" r="25" fill="url(#sun-gradient)"/>
  <g stroke="#FFC107" stroke-width="3">
    <line x1="45" y1="25" x2="50" y2="30"/>
    <line x1="70" y1="15" x2="70" y2="25"/>
    <line x1="95" y1="25" x2="90" y2="30"/>
    <line x1="105" y1="50" x2="95" y2="50"/>
    <line x1="95" y1="75" x2="90" y2="70"/>
    <line x1="70" y1="85" x2="70" y2="75"/>
    <line x1="45" y1="75" x2="50" y2="70"/>
    <line x1="35" y1="50" x2="45" y2="50"/>
  </g>
  
  <!-- Solar panel -->
  <rect x="150" y="70" width="100" height="60" rx="5" fill="#1976D2" stroke="#0D47A1" stroke-width="2"/>
  
  <!-- Solar cells -->
  <rect x="160" y="80" width="18" height="18" fill="#E3F2FD"/>
  <rect x="182" y="80" width="18" height="18" fill="#E3F2FD"/>
  <rect x="204" y="80" width="18" height="18" fill="#E3F2FD"/>
  <rect x="226" y="80" width="18" height="18" fill="#E3F2FD"/>
  <rect x="160" y="102" width="18" height="18" fill="#E3F2FD"/>
  <rect x="182" y="102" width="18" height="18" fill="#E3F2FD"/>
  <rect x="204" y="102" width="18" height="18" fill="#E3F2FD"/>
  <rect x="226" y="102" width="18" height="18" fill="#E3F2FD"/>
  
  <!-- Energy rays -->
  <g stroke="#FFC107" stroke-width="2" opacity="0.8">
    <line x1="95" y1="40" x2="140" y2="75"/>
    <line x1="95" y1="50" x2="140" y2="85"/>
    <line x1="95" y1="60" x2="140" y2="95"/>
  </g>
  
  <!-- Battery indicator -->
  <rect x="200" y="140" width="30" height="15" rx="2" fill="#4CAF50" stroke="#2E7D32" stroke-width="1"/>
  <rect x="232" y="144" width="4" height="7" rx="1" fill="#2E7D32"/>
  <rect x="205" y="143" width="20" height="9" fill="#66BB6A"/>
  
  <!-- Charging animation -->
  <path d="M215,150 L218,147 L212,147 L215,144" fill="#FFC107"/>
  
  <text x="150" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF8F00" text-anchor="middle">
    ソーラー充電
  </text>
</svg>