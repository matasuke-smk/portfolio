<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="poster-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2D2D2D;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="music-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD23F;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="spotlight" cx="50%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#FFD23F;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#poster-bg)" rx="10"/>
  
  <!-- Spotlight effect -->
  <ellipse cx="200" cy="80" rx="150" ry="60" fill="url(#spotlight)"/>
  
  <!-- Main poster mockup -->
  <rect x="120" y="30" width="160" height="180" fill="#FFFFFF" stroke="#FF6B35" stroke-width="3" rx="5"/>
  
  <!-- Poster content -->
  <rect x="130" y="40" width="140" height="160" fill="url(#music-gradient)"/>
  
  <!-- Festival name -->
  <text x="200" y="70" font-family="serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    SUMMER
  </text>
  <text x="200" y="90" font-family="serif" font-size="18" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    BEATS
  </text>
  <text x="200" y="105" font-family="serif" font-size="10" fill="#FFFFFF" text-anchor="middle">
    MUSIC FESTIVAL 2024
  </text>
  
  <!-- Stage silhouette -->
  <rect x="140" y="120" width="120" height="30" fill="#1A1A1A" opacity="0.7"/>
  <polygon points="150,120 170,105 230,105 250,120" fill="#1A1A1A" opacity="0.5"/>
  
  <!-- Crowd silhouette -->
  <rect x="145" y="140" width="3" height="10" fill="#1A1A1A"/>
  <rect x="150" y="135" width="3" height="15" fill="#1A1A1A"/>
  <rect x="155" y="140" width="3" height="10" fill="#1A1A1A"/>
  <rect x="160" y="138" width="3" height="12" fill="#1A1A1A"/>
  <rect x="165" y="142" width="3" height="8" fill="#1A1A1A"/>
  <rect x="240" y="140" width="3" height="10" fill="#1A1A1A"/>
  <rect x="245" y="135" width="3" height="15" fill="#1A1A1A"/>
  <rect x="250" y="140" width="3" height="10" fill="#1A1A1A"/>
  <rect x="255" y="138" width="3" height="12" fill="#1A1A1A"/>  
  
  <!-- Event details -->
  <text x="200" y="170" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">
    JULY 15-17, 2024
  </text>
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="8" fill="#FFFFFF" text-anchor="middle">
    TOKYO BAY PARK
  </text>
  <text x="200" y="190" font-family="Arial, sans-serif" font-size="6" fill="#FFFFFF" text-anchor="middle">
    www.summerbeats.jp
  </text>
  
  <!-- Music notes decoration -->
  <circle cx="90" cy="60" r="6" fill="#FFD23F" opacity="0.8"/>
  <ellipse cx="90" cy="60" rx="3" ry="6" fill="#1A1A1A"/>
  <rect x="96" y="54" width="1" height="12" fill="#1A1A1A"/>
  
  <circle cx="320" cy="80" r="5" fill="#FF6B35" opacity="0.8"/>
  <ellipse cx="320" cy="80" rx="2.5" ry="5" fill="#1A1A1A"/>
  <rect x="325" y="75" width="1" height="10" fill="#1A1A1A"/>
  
  <circle cx="80" cy="140" r="4" fill="#F7931E" opacity="0.8"/>
  <ellipse cx="80" cy="140" rx="2" ry="4" fill="#1A1A1A"/>
  
  <circle cx="330" cy="150" r="4" fill="#FFD23F" opacity="0.8"/>
  <ellipse cx="330" cy="150" rx="2" ry="4" fill="#1A1A1A"/>
  
  <!-- Sound waves -->
  <g stroke="#FF6B35" stroke-width="2" fill="none" opacity="0.6">
    <path d="M50,100 Q70,90 90,100"/>
    <path d="M50,110 Q70,100 90,110"/>
    <path d="M50,120 Q70,110 90,120"/>
  </g>
  
  <g stroke="#FFD23F" stroke-width="2" fill="none" opacity="0.6">
    <path d="M310,100 Q330,90 350,100"/>
    <path d="M310,110 Q330,100 350,110"/>
    <path d="M310,120 Q330,110 350,120"/>
  </g>
  
  <!-- Smaller poster variations -->
  <rect x="40" y="170" width="40" height="50" fill="#FF6B35" rx="2"/>
  <text x="60" y="185" font-family="serif" font-size="6" font-weight="bold" fill="#FFFFFF" text-anchor="middle">SUMMER</text>
  <text x="60" y="195" font-family="serif" font-size="6" font-weight="bold" fill="#FFFFFF" text-anchor="middle">BEATS</text>
  <text x="60" y="210" font-family="Arial, sans-serif" font-size="4" fill="#FFFFFF" text-anchor="middle">JULY 15-17</text>
  
  <rect x="320" y="170" width="40" height="50" fill="#1A1A1A" stroke="#FF6B35" rx="2"/>
  <text x="340" y="185" font-family="serif" font-size="6" font-weight="bold" fill="#FF6B35" text-anchor="middle">SUMMER</text>
  <text x="340" y="195" font-family="serif" font-size="6" font-weight="bold" fill="#FF6B35" text-anchor="middle">BEATS</text>
  <text x="340" y="210" font-family="Arial, sans-serif" font-size="4" fill="#FF6B35" text-anchor="middle">JULY 15-17</text>
  
  <text x="200" y="240" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF6B35" text-anchor="middle">
    イベントポスター
  </text>
</svg>