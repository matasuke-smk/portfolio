<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cafe-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#D7CCC8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BCAAA4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#cafe-bg)" rx="10"/>
  
  <!-- Coffee cup logo mockup -->
  <circle cx="200" cy="125" r="60" fill="#8D6E63"/>
  <circle cx="200" cy="125" r="50" fill="#FFFFFF"/>
  
  <!-- Coffee cup -->
  <ellipse cx="200" cy="135" rx="25" ry="30" fill="#6D4C41"/>
  <ellipse cx="200" cy="130" rx="22" ry="25" fill="#8D6E63"/>
  <ellipse cx="200" cy="125" rx="20" ry="22" fill="#FFFFFF"/>
  <ellipse cx="200" cy="120" rx="18" ry="18" fill="#D7CCC8"/>
  
  <!-- Steam -->
  <path d="M190,100 Q185,90 190,80" stroke="#8D6E63" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M200,95 Q195,85 200,75" stroke="#8D6E63" stroke-width="2" fill="none" opacity="0.6"/>
  <path d="M210,100 Q215,90 210,80" stroke="#8D6E63" stroke-width="2" fill="none" opacity="0.6"/>
  
  <!-- Handle -->
  <path d="M225,125 Q240,115 240,135 Q240,155 225,145" stroke="#6D4C41" stroke-width="4" fill="none"/>
  
  <!-- Brand identity elements -->
  <rect x="50" y="50" width="80" height="20" fill="#8D6E63" rx="10"/>
  <text x="90" y="65" font-family="serif" font-size="12" fill="#FFFFFF" text-anchor="middle">Bloom Café</text>
  
  <rect x="270" y="180" width="100" height="40" fill="#FFFFFF" stroke="#8D6E63" stroke-width="2" rx="5"/>
  <text x="320" y="195" font-family="serif" font-size="10" fill="#8D6E63" text-anchor="middle">Business Card</text>
  <circle cx="290" cy="210" r="8" fill="#8D6E63"/>
  <text x="310" y="215" font-family="serif" font-size="8" fill="#8D6E63">Bloom Café</text>
  
  <!-- Package design -->
  <rect x="50" y="180" width="60" height="40" fill="#6D4C41" rx="5"/>
  <rect x="55" y="185" width="50" height="8" fill="#FFFFFF"/>
  <circle cx="80" cy="205" r="8" fill="#8D6E63"/>
  
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#6D4C41" text-anchor="middle">
    カフェブランディング
  </text>
