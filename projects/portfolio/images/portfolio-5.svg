<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ecommerce-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF3E0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFE0B2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screen-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F5F5F5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#ecommerce-bg)" rx="10"/>
  
  <!-- Desktop mockup -->
  <rect x="80" y="40" width="240" height="150" fill="#333333" rx="10"/>
  <rect x="90" y="50" width="220" height="130" fill="url(#screen-gradient)"/>
  
  <!-- Website header -->
  <rect x="90" y="50" width="220" height="25" fill="#FF9800"/>
  <circle cx="105" cy="62.5" r="3" fill="#FFFFFF"/>
  <text x="120" y="67" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFFFFF">HandCrafted Store</text>
  
  <!-- Navigation -->
  <rect x="100" y="85" width="200" height="15" fill="#F5F5F5"/>
  <rect x="110" y="90" width="30" height="5" fill="#FF9800"/>
  <rect x="150" y="90" width="25" height="5" fill="#666"/>
  <rect x="185" y="90" width="30" height="5" fill="#666"/>
  <rect x="225" y="90" width="20" height="5" fill="#666"/>
  
  <!-- Product grid -->
  <rect x="110" y="110" width="40" height="30" fill="#FFFFFF" stroke="#E0E0E0"/>
  <rect x="115" y="115" width="30" height="20" fill="#FFCC80"/>
  <rect x="115" y="130" width="20" height="3" fill="#FF9800"/>
  <rect x="115" y="135" width="15" height="2" fill="#666"/>
  
  <rect x="160" y="110" width="40" height="30" fill="#FFFFFF" stroke="#E0E0E0"/>
  <rect x="165" y="115" width="30" height="20" fill="#A5D6A7"/>
  <rect x="165" y="130" width="20" height="3" fill="#4CAF50"/>
  <rect x="165" y="135" width="15" height="2" fill="#666"/>
  
  <rect x="210" y="110" width="40" height="30" fill="#FFFFFF" stroke="#E0E0E0"/>
  <rect x="215" y="115" width="30" height="20" fill="#FFAB91"/>
  <rect x="215" y="130" width="20" height="3" fill="#FF5722"/>
  <rect x="215" y="135" width="15" height="2" fill="#666"/>
  
  <rect x="260" y="110" width="40" height="30" fill="#FFFFFF" stroke="#E0E0E0"/>
  <rect x="265" y="115" width="30" height="20" fill="#CE93D8"/>
  <rect x="265" y="130" width="20" height="3" fill="#9C27B0"/>
  <rect x="265" y="135" width="15" height="2" fill="#666"/>
  
  <!-- Shopping cart -->
  <rect x="270" y="85" width="25" height="12" fill="#4CAF50" rx="3"/>
  <text x="282" y="93" font-family="Arial, sans-serif" font-size="6" fill="#FFFFFF" text-anchor="middle">Cart</text>
  
  <!-- Footer -->
  <rect x="90" y="150" width="220" height="30" fill="#757575"/>
  <rect x="100" y="160" width="50" height="3" fill="#FFFFFF"/>
  <rect x="100" y="165" width="40" height="3" fill="#FFFFFF"/>
  
  <!-- Mobile version -->
  <rect x="50" y="100" width="25" height="45" fill="#424242" rx="5"/>
  <rect x="53" y="105" width="19" height="35" fill="#FFFFFF"/>
  <rect x="53" y="105" width="19" height="8" fill="#FF9800"/>
  <rect x="55" y="117" width="15" height="6" fill="#FFCC80"/>
  <rect x="55" y="127" width="15" height="6" fill="#A5D6A7"/>
  <rect x="55" y="137" width="15" height="2" fill="#4CAF50"/>
  
  <!-- Tablet version -->
  <rect x="340" y="80" width="45" height="60" fill="#424242" rx="5"/>
  <rect x="343" y="85" width="39" height="50" fill="#FFFFFF"/>
  <rect x="343" y="85" width="39" height="10" fill="#FF9800"/>
  <rect x="348" y="100" width="12" height="8" fill="#FFCC80"/>
  <rect x="363" y="100" width="12" height="8" fill="#A5D6A7"/>
  <rect x="348" y="112" width="27" height="2" fill="#666"/>
  <rect x="348" y="118" width="27" height="12" fill="#F5F5F5"/>
  
  <text x="200" y="220" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#FF9800" text-anchor="middle">
    ECサイトデザイン
  </text>
  <text x="200" y="235" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="middle">
    Responsive E-commerce Platform
  </text>
</svg>