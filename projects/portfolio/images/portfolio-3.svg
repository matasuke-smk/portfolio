<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="catalog-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCE4EC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8BBD9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="fashion-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E91E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#AD1457;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#catalog-bg)" rx="10"/>
  
  <!-- Magazine/Catalog mockup -->
  <rect x="100" y="30" width="200" height="160" fill="#FFFFFF" stroke="#E91E63" stroke-width="2" rx="5"/>
  
  <!-- Cover design -->
  <rect x="110" y="40" width="180" height="140" fill="url(#fashion-gradient)"/>
  
  <!-- Model silhouette -->
  <ellipse cx="200" cy="80" rx="15" ry="20" fill="#FFFFFF" opacity="0.9"/>
  <rect x="190" y="100" width="20" height="40" fill="#FFFFFF" opacity="0.9"/>
  <rect x="185" y="105" width="30" height="25" fill="#FFFFFF" opacity="0.7"/>
  
  <!-- Fashion elements -->
  <circle cx="160" cy="70" r="8" fill="#FFFFFF" opacity="0.6"/>
  <rect x="220" y="90" width="15" height="20" fill="#FFFFFF" opacity="0.6" rx="7"/>
  <polygon points="240,110 250,100 260,110 250,120" fill="#FFFFFF" opacity="0.6"/>
  
  <!-- Title text -->
  <rect x="120" y="150" width="80" height="8" fill="#FFFFFF"/>
  <rect x="120" y="165" width="60" height="5" fill="#FFFFFF"/>
  
  <!-- Spring collection text -->
  <text x="200" y="170" font-family="serif" font-size="12" font-weight="bold" fill="#FFFFFF" text-anchor="middle">
    SPRING 2024
  </text>
  
  <!-- Page flip effect -->
  <path d="M300,30 L320,40 L320,180 L300,190" fill="#F5F5F5" stroke="#E0E0E0"/>
  
  <!-- Color swatches -->
  <rect x="50" y="60" width="20" height="20" fill="#E91E63"/>
  <rect x="50" y="90" width="20" height="20" fill="#9C27B0"/>
  <rect x="50" y="120" width="20" height="20" fill="#3F51B5"/>
  <rect x="50" y="150" width="20" height="20" fill="#009688"/>
  
  <!-- Fashion accessories -->
  <circle cx="340" cy="70" r="12" fill="#FF9800"/>
  <circle cx="340" cy="70" r="8" fill="#FFFFFF"/>
  <circle cx="340" cy="70" r="4" fill="#FF9800"/>
  
  <rect x="330" y="110" width="20" height="5" fill="#795548" rx="2"/>
  <rect x="325" y="115" width="30" height="3" fill="#5D4037"/>
  
  <!-- Typography sample -->
  <rect x="330" y="140" width="50" height="30" fill="#FFFFFF" stroke="#E91E63"/>
  <text x="355" y="152" font-family="serif" font-size="8" fill="#E91E63" text-anchor="middle">Fashion</text>
  <text x="355" y="162" font-family="serif" font-size="6" fill="#666" text-anchor="middle">Catalog Design</text>
  
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#E91E63" text-anchor="middle">
    ファッションカタログ
  </text>
</svg>