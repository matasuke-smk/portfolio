<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="robot-body" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#66BB6A;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="solar-panel" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Robot body (circular) -->
  <circle cx="200" cy="200" r="120" fill="url(#robot-body)" stroke="#2E7D32" stroke-width="4"/>
  
  <!-- Solar panels on top -->
  <rect x="140" y="90" width="120" height="30" rx="15" fill="url(#solar-panel)"/>
  <rect x="145" y="95" width="25" height="20" fill="#E3F2FD" opacity="0.8"/>
  <rect x="175" y="95" width="25" height="20" fill="#E3F2FD" opacity="0.8"/>
  <rect x="205" y="95" width="25" height="20" fill="#E3F2FD" opacity="0.8"/>
  <rect x="235" y="95" width="25" height="20" fill="#E3F2FD" opacity="0.8"/>
  
  <!-- Eyes/sensors -->
  <circle cx="170" cy="160" r="15" fill="#1976D2"/>
  <circle cx="230" cy="160" r="15" fill="#1976D2"/>
  <circle cx="170" cy="160" r="8" fill="#E3F2FD"/>
  <circle cx="230" cy="160" r="8" fill="#E3F2FD"/>
  
  <!-- Central display/face -->
  <rect x="180" y="180" width="40" height="20" rx="10" fill="#000000"/>
  <rect x="185" y="185" width="30" height="10" rx="5" fill="#4CAF50"/>
  
  <!-- Cleaning brush (bottom) -->
  <ellipse cx="200" cy="310" rx="80" ry="15" fill="#795548"/>
  <rect x="130" y="300" width="140" height="8" fill="#5D4037"/>
  
  <!-- Side sensors -->
  <circle cx="100" cy="200" r="12" fill="#FF9800"/>
  <circle cx="300" cy="200" r="12" fill="#FF9800"/>
  
  <!-- Air flow indicators -->
  <path d="M50,150 Q80,140 110,150" stroke="#81C784" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M50,180 Q80,170 110,180" stroke="#81C784" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M50,210 Q80,200 110,210" stroke="#81C784" stroke-width="3" fill="none" opacity="0.7"/>
  
  <path d="M290,150 Q320,140 350,150" stroke="#81C784" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M290,180 Q320,170 350,180" stroke="#81C784" stroke-width="3" fill="none" opacity="0.7"/>
  <path d="M290,210 Q320,200 350,210" stroke="#81C784" stroke-width="3" fill="none" opacity="0.7"/>
  
  <!-- Eco leaf symbols -->
  <path d="M120,120 Q130,110 140,120 Q130,130 120,120" fill="#66BB6A"/>
  <path d="M260,120 Q270,110 280,120 Q270,130 260,120" fill="#66BB6A"/>
  
  <!-- Brand name -->
  <text x="200" y="350" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2E7D32" text-anchor="middle">
    EcoClean
  </text>
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50" text-anchor="middle">
    AI Powered Robot Vacuum
  </text>
</svg>