<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="brain-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="#E3F2FD" rx="10"/>
  
  <!-- Brain outline -->
  <path d="M150,50 Q120,60 100,90 Q95,120 110,140 Q130,160 150,150 Q170,160 190,140 Q205,120 200,90 Q180,60 150,50" 
        fill="url(#brain-gradient)" stroke="#0D47A1" stroke-width="2"/>
  
  <!-- Neural network -->
  <circle cx="130" cy="80" r="4" fill="#FFF"/>
  <circle cx="150" cy="90" r="4" fill="#FFF"/>
  <circle cx="170" cy="80" r="4" fill="#FFF"/>
  <circle cx="140" cy="110" r="4" fill="#FFF"/>
  <circle cx="160" cy="110" r="4" fill="#FFF"/>
  <circle cx="150" cy="130" r="4" fill="#FFF"/>
  
  <!-- Connections -->
  <line x1="130" y1="80" x2="150" y2="90" stroke="#FFF" stroke-width="1"/>
  <line x1="150" y1="90" x2="170" y2="80" stroke="#FFF" stroke-width="1"/>
  <line x1="150" y1="90" x2="140" y2="110" stroke="#FFF" stroke-width="1"/>
  <line x1="150" y1="90" x2="160" y2="110" stroke="#FFF" stroke-width="1"/>
  <line x1="140" y1="110" x2="150" y2="130" stroke="#FFF" stroke-width="1"/>
  <line x1="160" y1="110" x2="150" y2="130" stroke="#FFF" stroke-width="1"/>
  
  <!-- Room mapping visualization -->
  <rect x="30" y="40" width="60" height="40" fill="none" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5"/>
  <rect x="210" y="40" width="60" height="40" fill="none" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5"/>
  <rect x="30" y="120" width="60" height="40" fill="none" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5"/>
  <rect x="210" y="120" width="60" height="40" fill="none" stroke="#4CAF50" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Path lines -->
  <path d="M60,100 Q100,80 150,100 Q200,80 240,100" stroke="#FF9800" stroke-width="3" fill="none" opacity="0.8"/>
  
  <text x="150" y="185" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1976D2" text-anchor="middle">
    AI学習機能
  </text>
</svg>