<svg width="400" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="product-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8F5E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C8E6C9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#product-bg)" rx="15"/>
  
  <!-- Robot side view -->
  <ellipse cx="200" cy="200" rx="80" ry="30" fill="#4CAF50" stroke="#2E7D32" stroke-width="2"/>
  <circle cx="200" cy="180" r="50" fill="#66BB6A" stroke="#2E7D32" stroke-width="2"/>
  
  <!-- Dimensions -->
  <g stroke="#FF5722" stroke-width="2" fill="none">
    <!-- Width dimension -->
    <line x1="120" y1="250" x2="280" y2="250"/>
    <line x1="120" y1="245" x2="120" y2="255"/>
    <line x1="280" y1="245" x2="280" y2="255"/>
    <text x="200" y="270" font-family="Arial, sans-serif" font-size="12" fill="#FF5722" text-anchor="middle">35cm</text>
    
    <!-- Height dimension -->
    <line x1="310" y1="130" x2="310" y2="230"/>
    <line x1="305" y1="130" x2="315" y2="130"/>
    <line x1="305" y1="230" x2="315" y2="230"/>
    <text x="330" y="180" font-family="Arial, sans-serif" font-size="12" fill="#FF5722" text-anchor="middle" transform="rotate(90, 330, 180)">9cm</text>
  </g>
  
  <!-- Sensors -->
  <circle cx="170" cy="160" r="5" fill="#2196F3"/>
  <circle cx="230" cy="160" r="5" fill="#2196F3"/>
  <circle cx="150" cy="180" r="4" fill="#FF9800"/>
  <circle cx="250" cy="180" r="4" fill="#FF9800"/>
  
  <!-- Technical details -->
  <rect x="30" y="30" width="120" height="80" fill="#FFFFFF" stroke="#4CAF50" stroke-width="2" rx="5"/>
  <text x="40" y="50" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2E7D32">技術仕様:</text>
  <text x="40" y="65" font-family="Arial, sans-serif" font-size="9" fill="#2E7D32">• バッテリー: 120分</text>
  <text x="40" y="77" font-family="Arial, sans-serif" font-size="9" fill="#2E7D32">• 騒音レベル: 45dB</text>
  <text x="40" y="89" font-family="Arial, sans-serif" font-size="9" fill="#2E7D32">• Wi-Fi対応</text>
  <text x="40" y="101" font-family="Arial, sans-serif" font-size="9" fill="#2E7D32">• 対応面積: 150㎡</text>
  
  <!-- Weight indicator -->
  <rect x="250" y="30" width="120" height="60" fill="#FFFFFF" stroke="#4CAF50" stroke-width="2" rx="5"/>
  <text x="260" y="50" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2E7D32">重量:</text>
  <text x="310" y="70" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4CAF50" text-anchor="middle">3.2kg</text>
</svg>