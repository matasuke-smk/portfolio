<svg width="400" height="250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ai-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f3e5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e1bee7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#ai-bg)"/>
  
  <!-- Brain/AI visualization -->
  <circle cx="200" cy="120" r="50" fill="none" stroke="#9c27b0" stroke-width="3"/>
  
  <!-- Neural network nodes -->
  <circle cx="160" cy="90" r="8" fill="#9c27b0"/>
  <circle cx="180" cy="120" r="8" fill="#9c27b0"/>
  <circle cx="160" cy="150" r="8" fill="#9c27b0"/>
  <circle cx="220" cy="120" r="8" fill="#9c27b0"/>
  <circle cx="240" cy="90" r="8" fill="#9c27b0"/>
  <circle cx="240" cy="150" r="8" fill="#9c27b0"/>
  
  <!-- Connections -->
  <line x1="160" y1="90" x2="180" y2="120" stroke="#9c27b0" stroke-width="2" opacity="0.6"/>
  <line x1="160" y1="150" x2="180" y2="120" stroke="#9c27b0" stroke-width="2" opacity="0.6"/>
  <line x1="180" y1="120" x2="220" y2="120" stroke="#9c27b0" stroke-width="2" opacity="0.6"/>
  <line x1="220" y1="120" x2="240" y2="90" stroke="#9c27b0" stroke-width="2" opacity="0.6"/>
  <line x1="220" y1="120" x2="240" y2="150" stroke="#9c27b0" stroke-width="2" opacity="0.6"/>
  
  <!-- Data flow -->
  <rect x="60" y="100" width="60" height="40" rx="8" fill="#ffffff" stroke="#9c27b0" stroke-width="2"/>
  <text x="90" y="115" font-family="Arial, sans-serif" font-size="10" fill="#9c27b0" text-anchor="middle">販売データ</text>
  <text x="90" y="130" font-family="Arial, sans-serif" font-size="10" fill="#9c27b0" text-anchor="middle">トレンド</text>
  
  <rect x="280" y="100" width="60" height="40" rx="8" fill="#ffffff" stroke="#9c27b0" stroke-width="2"/>
  <text x="310" y="115" font-family="Arial, sans-serif" font-size="10" fill="#9c27b0" text-anchor="middle">需要予測</text>
  <text x="310" y="130" font-family="Arial, sans-serif" font-size="10" fill="#9c27b0" text-anchor="middle">結果</text>
  
  <!-- Arrows -->
  <path d="M120,120 L150,120" stroke="#9c27b0" stroke-width="2" marker-end="url(#arrowhead)"/>
  <path d="M250,120 L280,120" stroke="#9c27b0" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#9c27b0"/>
    </marker>
  </defs>
  
  <!-- Chart -->
  <rect x="140" y="180" width="120" height="40" fill="#ffffff" stroke="#9c27b0" stroke-width="1"/>
  <polyline points="150,210 170,200 190,195 210,185 230,190 250,180" stroke="#4caf50" stroke-width="2" fill="none"/>
  <text x="200" y="235" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#9c27b0" text-anchor="middle">
    AI需要予測システム
  </text>
</svg>