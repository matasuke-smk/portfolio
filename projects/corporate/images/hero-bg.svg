<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="tech-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2c5aa0;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100%" height="100%" fill="url(#bg-gradient)"/>
  
  <!-- Tech elements -->
  <circle cx="150" cy="100" r="30" fill="url(#tech-gradient)" opacity="0.7"/>
  <rect x="300" y="80" width="60" height="40" rx="8" fill="url(#tech-gradient)" opacity="0.6"/>
  <polygon points="500,120 530,80 560,120" fill="url(#tech-gradient)" opacity="0.5"/>
  
  <!-- Circuit pattern -->
  <g stroke="#ffffff" stroke-width="2" fill="none" opacity="0.3">
    <path d="M50,200 L150,200 L150,300 L250,300"/>
    <path d="M300,150 L400,150 L400,250 L500,250"/>
    <circle cx="150" cy="200" r="5" fill="#ffffff"/>
    <circle cx="400" cy="150" r="5" fill="#ffffff"/>
    <rect x="145" y="295" width="10" height="10" fill="#ffffff"/>
  </g>
  
  <!-- Text overlay -->
  <text x="400" y="250" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff" text-anchor="middle" opacity="0.9">
    TechSolutions
  </text>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" text-anchor="middle" opacity="0.7">
    IT技術で未来を創造
  </text>
</svg>